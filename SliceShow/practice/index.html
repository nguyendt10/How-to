<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-slide">
        <!--Picture-->
        <div class="slide fade">
            <div class="number">1 / 6</div>
            <img src="../w3c/img1.jpg"  style="width: 100%;height: 500px" alt="NoPhoto">
            <div class="text">Slide One</div>
        </div>
        <div class="slide fade">
            <div class="number">2 / 6</div>
            <img src="../w3c/img2.jpg" style="width: 100%;height: 500px" alt="NoPhoto">
            <div class="text">Slide Two</div>
        </div>
        <div class="slide fade">
            <div class="number">3 / 6</div>
            <img src="../w3c/img3.jpg" style="width: 100%;height: 500px" alt="NoPhoto">
            <div class="text">Slide Three</div>
        </div>
        <div class="slide fade">
            <div class="number">4 / 6</div>
            <img src="../w3c/img4.jpg" style="width: 100%;height: 500px" alt="NoPhoto">
            <div class="text">Slide Four</div>
        </div>
        <div class="slide fade">
            <div class="number">5 / 6</div>
            <img src="../w3c/img5.jpg" style="width: 100%;height: 500px" alt="NoPhoto">
            <div class="text">Slide Five</div>
        </div>
        <div class="slide fade">
            <div class="number">6 / 6</div>
            <img src="../w3c/img6.jpg" style="width: 100%;height: 500px"  alt="NoPhoto">
            <div class="text">Slide Six</div>
        </div>
        <!--Button next and previous-->
        <span class="prev" onclick="plusSlides(-1)">&#10094</span>
        <span class="next" onclick="plusSlides(1)">&#10095</span>
    </div>

        <!--Choose picture-->
    <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
    </div>
    <script src="main.js"></script>
</body>
</html>
