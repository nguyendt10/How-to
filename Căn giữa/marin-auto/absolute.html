<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div style="text-align: center">
    <div style="width: 100px;height: 100px;background-color: orange;position:absolute;top:50%;left:50%;margin-left:-50px;margin-top: -50px"></div>
</div>
<div style="text-align: center">
    <div style="width: 100px;height: 100px;background-color: red;position:absolute;top:50%;left:50%;margin-left:-50px;margin-top: -50px;transform: translate(-50%,-50%)"></div>
</div>

</body>
</html>
